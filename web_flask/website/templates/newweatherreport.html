{% extends 'mytemplate.html' %}

{% block myh1 %}
Weather Reports
{% endblock %}

{% block mycontent %}

<h2>Weather Report Display Style - 1</h2>
<hr>
{{api_data}}
<hr>

<h2>Weather Report Display Style - 2</h2>
<hr>

        <td>{{i}}</td>
        <td>{{j}}</td>

    {% endfor %}
</table>
<hr>
{% endblock %}
